<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            display: flex; /* Usamos flexbox para alinear el resultado y la imagen */
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center; /* Alinea la imagen y el resultado verticalmente */
            justify-content: center;
            width: 100%;
        }
        .resultado {
            margin-right: 20px; /* Espacio entre el resultado y la imagen */
            max-width: 500px; /* Limita el ancho del contenido */
        }
        h1 {
            color: #007bff;
        }
        .resultado p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        img {
            width: 480px; /* Ajusta el tamaño de la imagen */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Resultado del cálculo -->
        <div class="resultado">
            <h1>Resultado del Cálculo</h1>
            <div class="resultado">
                <p>La función ingresada es: <strong>{{ funcion }}</strong></p>
                <p>Desde el límite inferior <strong>{{ limite_inferior }}</strong> hasta el límite superior <strong>{{ limite_superior }}</strong></p>
                <p><strong>Área bajo la curva:</strong></p>
                <p> - En fracción: {{ area_fraccion }}</p>
                <p> - En decimal: {{ area_decimal }}</p>
            </div>
            <a href="/">Volver a calcular</a>
        </div>
        <!-- Imagen que se coloca al lado del resultado -->
        <img src="{{ url_for('static', filename='imagen2.jpg') }}" alt="Imagen de la calculadora">
    </div>
</body>
</html>
