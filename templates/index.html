<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área Bajo la Curva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            display: flex; /* Usamos flexbox para alinear el formulario y la imagen */
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center; /* Alinea la imagen y el formulario verticalmente */
            justify-content: center;
        }
        .formulario {
            margin-right: 20px; /* Espacio entre el formulario y la imagen */
        }
        h1 {
            color: #007bff;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            width: 480px; /* Ajusta el tamaño de la imagen */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario para ingresar datos -->
        <div class="formulario">
            <h1>Calculadora de Área Bajo la Curva</h1>
            <form action="/calcular" method="POST">
                <label for="funcion">Ingrese la función (en términos de x):</label><br>
                <input type="text" id="funcion" name="funcion" required><br>

                <label for="limite_inferior">Límite inferior (a):</label><br>
                <input type="number" id="limite_inferior" name="limite_inferior" required><br>

                <label for="limite_superior">Límite superior (b):</label><br>
                <input type="number" id="limite_superior" name="limite_superior" required><br>

                <button type="submit">Calcular</button>
            </form>
        </div>
        <!-- Imagen que se coloca al lado del formulario -->
        <img src="{{ url_for('static', filename='imagen1.jpeg') }}" alt="Imagen de la calculadora">
    </div>
</body>
</html>
